<h1>課題一覧</h1>

<table class="table">
    <thead>
        <tr>
            <th>件名</th>
            <th>詳細</th>
        </tr>
    </thead>
    <tbody>
        {% for issue in issue_list %}
        <tr>
            <td>{{ issue.summary }}</td>
            <td>{{ issue.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
