{% extends 'base.html' %}

{% block content %}
<p>{{ issue.summary }}</p>
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>種別</th>
            <td>{{ form.type_id }}</td>
        </tr>
        <tr>
            <th>件名</th>
            <td>{{ form.summary }}</td>
        </tr>
        <tr>
            <th>詳細</th>
            <td>{{ form.description }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock %}
